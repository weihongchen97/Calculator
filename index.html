<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <Header>
        <h1><TI-69></TI-69></h1>
    </Header>
    <div id="container">
        <h1>TI-69</h1>
        <div id="numberValue">0</div>
        <div>
            <button class="numeric-key" data-value="7">7</button>
            <button class="numeric-key" data-value="8">8</button>
            <button class="numeric-key" data-value="9">9</button>
        </div>
        <div>
            <button class="numeric-key" data-value="4">4</button>
            <button class="numeric-key" data-value="5">5</button>
            <button class="numeric-key" data-value="6">6</button>
        </div>
        <div>
            <button class="numeric-key" data-value="1">1</button>
            <button class="numeric-key" data-value="2">2</button>
            <button class="numeric-key" data-value="3">3</button>
        </div>
        <div>
            <button class="numeric-key" data-value="0">0</button>
            <button class="operator-key" data-value="+">+</button>
            <button class="operator-key" data-value="-">-</button>
        </div>
        <div>
            <button class="operator-key" data-value="*">*</button>
            <button class="operator-key" data-value="/">/</button>
            <button id="decKey" data-value=".">.</button>
        </div>
        <div>
            <button id="calcKey" data-value="=">=</button>
            <button id="clearBtn">C</button>
        </div>
    </div>
    <script src="app.js"></script>

</html>
